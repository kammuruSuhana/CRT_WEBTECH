<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        
        body{
            text-align: center;
            background-color: aquamarine;
            margin: 10px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;

        }
        img {
            width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(red,green,blue,alpha);
            transition: transform 0.5s ease-in-out;
        }
        
        .float:hover{
        transform: translate(-25px);
        }
        
        .blur:hover{
            filter:blur(5px);
        }
        
        .flip:hover {
            transform: rotate(180deg);
        }
        
        .pulsing {
            animation: pulsing 0.1s infinite alternate;
        }
        @keyframes pulsing{
            0% {transform: scale(1);opacity: 1;}
            100%{transform:scale(1.1);opacity:0.8;}
        }
        
        
        .shake:hover {
            animation: shake 0.3s infinite;
        }
        @keyframes shake{
            0%,100%{transform:translateX(0);}
            25%{transform: translateX(-5px);}
            50%{transform: translateX(5px);}
            75%{transform: translateX(-5px);}
        }
              
        .spin:hover {
            transform: rotate(360deg);
        } 
        .skew:hover {
            transform: skew(180deg);
        }
        
    </style>

</head>
<body>
    <h1>Awesome image effects</h1>
    <div class="container">
        <div>
            <h2>1.floating effect</h2>
            <img src=" http://thewowstyle.com/wp-content/uploads/2015/01/nature-images.jpg"alt="floating image"class="float">
        </div>
        <div>
            <h2>2 .blur to focus effect</h2>
            
            <img src ="http://thewowstyle.com/wp-content/uploads/2015/01/nature-images.jpg"alt="blur image"class="blur">
        </div>
        <div>
            <h2>3. flip effect</h2>
            
            <img src ="http://thewowstyle.com/wp-content/uploads/2015/01/nature-images.jpg"alt="flip image"class="flip">
        </div>
        <div>
            <h2>4.pulsing effect</h2>
            
            <img src ="http://thewowstyle.com/wp-content/uploads/2015/01/nature-images.jpg"alt="pulsing image"class="pulsing">
        </div>
        <div>
            <h2>5.shake effect</h2>
            
            <img src ="http://thewowstyle.com/wp-content/uploads/2015/01/nature-images.jpg"alt="shake image"class="shake">
        </div>
        <div>
            <h2>6.spin effect</h2>
            
            <img src ="http://thewowstyle.com/wp-content/uploads/2015/01/nature-images.jpg"alt="spin image"class="spin">
        </div>
        <div>
            <h2>7.skew effect</h2>
            
            <img src ="http://thewowstyle.com/wp-content/uploads/2015/01/nature-images.jpg"alt="skew image"class="skew">
        </div>

        

        </div>
    </div>
</body>
</html>
