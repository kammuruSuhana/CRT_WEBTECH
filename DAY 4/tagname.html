<!DOCTYPE html>
<html lang="en">
<head>
<style>
    h1{
        background-color: crimson;
        font-family: 'Courier New', Courier, monospace;
        font-size: xx-large;
    }
    h2{
        background-color:aqua ;
        font-family: 'Courier New', Courier, monospace;
        font-size: xx-large;
    }
</style>
</head>
<body>
    <h1> Hyper Text Markup Language</h1>
    
    
    <script>
        var res= document.getElementsByTagName("h1").innerHTML="EXTENSINLE MARKUP LANGUAGE";
        document.write(res);
    </script>
        <h2>cascading Styles</h2>
        <script>
                    var res= document.getElementsByTagName("h2").innerHTML="EXTENSINLE MARKUP LANGUAGE";
                    document.write(res);
        </script>
        
</body>
</html>
